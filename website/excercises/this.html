<html>
  <head>
    <title>this</title>
  </head>

  <body>

    <p><em>Open Console</em></p>

    <h1>
      <code>this</code> means an object. this object is actually running this code
    </h1>

    <script>

      // this in the global scope
      console.log(`this: ${this}`);
      //C: this:[object Window]



      // this in the function's scope 
      function whoIsThis() {
        return this;
      }

      console.log(`whoIsThis(): ${whoIsThis()}`);
      //C: whoIsThis:[object Window]



      // this in the function's scope in strict mode
      function whoIsThisStrict() {
        'use strict';
        return this;
      }

      console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);
      //C: whoIsThisStrict(): undefined



      // this in the context of an object
      const person = {
        name: 'Matt',
        greet: function() {
          console.log(`Hi my name is ${this.name}`);
        },
      };

      person.greet();
      //C: Hi my name is Matt



      // this when pull out a function of an object 
      const action = person.greet;
      action();
      //C: Hi I'm



      // this in the context of a "class" 
      function Person(name) {
        // this = {}
        this.name = name;
      }

      Person.prototype.greet = function() {
        console.log(`My name is ${this.name}`);
      };

      const angela = new Person('Angela');
      angela.greet();
      //C: My name is Angela

    </script>
  </body>
</html>
